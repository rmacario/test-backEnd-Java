<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index</title>
	
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="container mb-5">

		<div class="row mb-3">
			<div class="col-12 text-center">
			<h1>Cadastro do Jogador UOL</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12 col-md-5 mx-auto">
				<form id="form">
					<div class="form-group">
						<label for="nome">Nome:</label> 
						<input type="text" id="nome" placeholder="Informe um nome" class="form-control" />
					</div>
		
					<div class="form-group">
						<label for="email">Email:</label> 
						<input type="email" id="email" placeholder="Informe um e-mail" class="form-control" />
					</div>
		
					<div class="form-group">
						<label for="telefone">Telefone (opcional):</label> 
						<input type="tel" id="telefone" placeholder="999999999" class="form-control" maxlength="9" />
					</div>
					
					<div>
						<p class="mt-3">Quero ser do grupo:</p>
						<div class="custom-control custom-radio">
							<input type="radio" id="lista-liga-justica" name="lista" class="custom-control-input" value="LIGA_JUSTICA">
							<label class="custom-control-label" for="lista-liga-justica">Liga da Justi√ßa</label>
						</div>
						
						<div class="custom-control custom-radio">	
							<input type="radio" id="lista-vingadores" name="lista" class="custom-control-input" value="VINGADORES">
							<label class="custom-control-label" for="lista-vingadores">Os Vingadores</label>
						</div>
					</div>
					
					<div class="row mt-4 mx-auto">
						<div class="col-6">
							<input type="button" value="Listar Jogadores" class="btn btn-secondary" onclick="listarJogadoresCadastrados(event)"/>
						</div>
						<div class="col-6">
							<input type="button" value="Cadastrar" class="btn btn-primary" onclick="cadastrar(event)" />
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div id="div-cadastrados" class="row mt-5" style="display: none;">
			<div class="col-12 text-center">
				<h3>Jogadores Cadastrados:</h3>
			</div>
			
			<div class="col-12">
				<table id="dt-table" class="table table-sm">
				    <thead>
				        <tr>
				        	<th>#</th>
				            <th>Nome</th>
				            <th>Email</th>
				            <th>Telefone</th>
				            <th>Codinome</th>
				            <th>Grupo</th>
				        </tr>
				    </thead>
				    <tbody>
				    </tbody>
				</table>
			</div>
		</div>
		
	</div>
</body>

</html>
